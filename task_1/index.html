<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>task 1. HTML application</title>
</head>
<body>
<form id="formApp">
	<h1>Test</h1>
	<div class="input-container">
		<div class="input">
			<label for="text">Name/Value Pair</label>
			<input type="text" id="text" name="text" placeholder="Name=Value">
		</div>
		<button id="add" type="button">Add</button>
	</div>
	<div class="textarea-container">
		<div class="textarea-text">
			<label for="textarea">Name/Value Pair List</label>
			<ul id="textarea"></ul>
		</div>
		<div class="button-list">
			<button id="sortByName" type="button">Sort by Name</button>
			<button id="sortByValue" type="button">Sort by Value</button>
			<button id="reset" type="reset">Delete</button>
		</div>
	</div>
</form>

<script src="main.js"></script>
</body>
</html>
